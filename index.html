<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Voronoi Map Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- D3.js for Voronoi and SVG manipulation -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-delaunay@6"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column; /* Allow vertical stacking of container and SVG */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            margin-bottom: 20px; /* Space between controls and map */
        }
        #mapSvgContainer {
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            max-width: 100%;
            /* Maintain 11:8.5 aspect ratio (landscape letter) */
            width: 600px; /* Example fixed width for display */
            height: calc(600px * 8.5 / 11); /* Calculate height based on aspect ratio */
            display: flex; /* For centering SVG inside container */
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Hide overflow if SVG is slightly larger than container */
        }
        #mapSvg {
            width: 100%;
            height: 100%;
            display: block; /* Remove extra space below SVG */
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            margin-top: 20px;
            color: #4a5568;
        }
        input[type="number"] {
            -moz-appearance: textfield; /* Firefox */
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none; /* Chrome, Safari, Edge */
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-blue-700 mb-4">Customizable Voronoi Map Generator</h1>
        <p class="text-gray-600 mb-6">Generate a map with a custom number of irregular, naturally connected regions, fitted for letter paper.</p>

        <div class="flex flex-col sm:flex-row items-center justify-center gap-4 mb-6">
            <label for="numRegionsInput" class="text-lg font-medium text-gray-700">Regions:</label>
            <input type="number" id="numRegionsInput" value="7" min="2" max="50"
                   class="w-20 p-2 border border-gray-300 rounded-md shadow-sm text-center text-gray-800 text-lg focus:ring-blue-500 focus:border-blue-500">
            
            <label for="squigglyAmountInput" class="text-lg font-medium text-gray-700">Squiggle:</label>
            <input type="number" id="squigglyAmountInput" value="5" min="0" max="30" step="1"
                   class="w-20 p-2 border border-gray-300 rounded-md shadow-sm text-center text-gray-800 text-lg focus:ring-blue-500 focus:border-blue-500">

            <button id="generateMapBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-md shadow-lg transition duration-300 ease-in-out">Generate Map</button>
            <button id="downloadSvgBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-md shadow-lg transition duration-300 ease-in-out hidden">Download SVG</button>
        </div>

        <div id="loadingIndicator" class="loading-spinner hidden"></div>
        <div id="statusMessage" class="message">Click "Generate Map" to create your custom map!</div>
    </div>

    <div id="mapSvgContainer">
        <svg id="mapSvg">
            <defs>
                <filter id="squiggly-border">
                    <!-- baseFrequency controls the "detail" of the squiggle, numOctaves controls roughness -->
                    <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="3" seed="0" result="noise" />
                    <!-- scale controls the "amount" of displacement. This is what the user will customize. -->
                    <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" xChannelSelector="R" yChannelSelector="G" />
                </filter>
            </defs>
        </svg>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const numRegionsInput = document.getElementById('numRegionsInput');
            const squigglyAmountInput = document.getElementById('squigglyAmountInput'); // New input
            const generateMapBtn = document.getElementById('generateMapBtn');
            const downloadSvgBtn = document.getElementById('downloadSvgBtn');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const statusMessage = document.getElementById('statusMessage');
            const mapSvgContainer = document.getElementById('mapSvgContainer');
            const mapSvg = document.getElementById('mapSvg');

            const aspectRatio = 11 / 8.5; 
            
            function generateRandomPoints(count, width, height) {
                const points = [];
                const padding = 20; 
                for (let i = 0; i < count; i++) {
                    points.push([
                        Math.random() * (width - 2 * padding) + padding,
                        Math.random() * (height - 2 * padding) + padding
                    ]);
                }
                return points;
            }

            function drawVoronoiMap(svgWidth, svgHeight) { 
                const numRegions = parseInt(numRegionsInput.value);
                const squiggleScale = parseFloat(squigglyAmountInput.value); // Get squiggle amount

                if (isNaN(numRegions) || numRegions < 2 || numRegions > 50) {
                    statusMessage.textContent = 'Please enter a number of regions between 2 and 50.';
                    loadingIndicator.style.display = 'none';
                    downloadSvgBtn.classList.add('hidden');
                    return;
                }
                if (isNaN(squiggleScale) || squiggleScale < 0 || squiggleScale > 30) {
                    statusMessage.textContent = 'Please enter a squiggle amount between 0 and 30.';
                    loadingIndicator.style.display = 'none';
                    downloadSvgBtn.classList.add('hidden');
                    return;
                }

                statusMessage.textContent = `Generating map with ${numRegions} regions and squiggle scale ${squiggleScale}...`;
                loadingIndicator.style.display = 'block';
                downloadSvgBtn.classList.add('hidden');
                
                d3.select("#mapSvg").selectAll("path").remove(); 

                // Update the scale of feDisplacementMap based on user input
                d3.select("#squiggly-border feDisplacementMap")
                  .attr("scale", squiggleScale);
                // Update the seed for feTurbulence to get a new squiggle pattern each time
                d3.select("#squiggly-border feTurbulence")
                  .attr("seed", Math.random() * 1000);

                const points = generateRandomPoints(numRegions, svgWidth, svgHeight);
                
                const delaunay = d3.Delaunay.from(points);
                const voronoi = delaunay.voronoi([0, 0, svgWidth, svgHeight]);

                const svg = d3.select("#mapSvg");

                svg.selectAll("path")
                    .data(points)
                    .enter().append("path")
                    .attr("d", (d, i) => voronoi.renderCell(i)) 
                    .attr("fill", "white")
                    .attr("stroke", "black")
                    .attr("stroke-width", 1)
                    .attr("filter", "url(#squiggly-border)"); // Re-enabled the squiggly filter

                loadingIndicator.style.display = 'none';
                statusMessage.textContent = `Map generated successfully with ${numRegions} regions!`;
                downloadSvgBtn.classList.remove('hidden');
            }

            generateMapBtn.addEventListener('click', () => {
                const currentSvgWidth = mapSvg.clientWidth;
                const currentSvgHeight = mapSvg.clientHeight;
                drawVoronoiMap(currentSvgWidth, currentSvgHeight);
            });

            // Fix for blank downloaded SVG: ensure filter definitions are fully inlined
            downloadSvgBtn.addEventListener('click', () => {
                // Clone the SVG to manipulate for download without affecting display
                const clonedSvg = mapSvg.cloneNode(true);

                // Inline the filter definition if it's not already self-contained
                // In D3, filters are usually in <defs> which is cloned, but for robustness:
                let defs = clonedSvg.querySelector('defs');
                if (!defs) {
                    defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
                    clonedSvg.prepend(defs);
                }
                if (!defs.querySelector('#squiggly-border')) {
                    const filter = document.getElementById('squiggly-border').cloneNode(true);
                    defs.appendChild(filter);
                }

                const svgData = new XMLSerializer().serializeToString(clonedSvg);
                const svgBlob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
                const svgUrl = URL.createObjectURL(svgBlob);
                const downloadLink = document.createElement('a');
                downloadLink.href = svgUrl;
                downloadLink.download = `voronoi_map_${numRegionsInput.value}_regions_squiggle${squigglyAmountInput.value}.svg`;
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
                URL.revokeObjectURL(svgUrl);
            });

            setTimeout(() => {
                const initialSvgWidth = mapSvgContainer.clientWidth;
                const initialSvgHeight = initialSvgWidth / aspectRatio;
                mapSvg.setAttribute('width', initialSvgWidth);
                mapSvg.setAttribute('height', initialSvgHeight);
                drawVoronoiMap(initialSvgWidth, initialSvgHeight);
            }, 0); 
        });
    </script>
</body>
</html>
